<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery app contact</title>
    <!-- CSS  -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- header section-->
    <header>
        <!-- navigation section -->
        <nav>
            <a href="index.html"><img src="images/food app logo.png" alt="logo"></a>
            <!-- nav links -->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="faq.html"></a>Faq</li>
                <li><a href="contact.html"></a>Contact</li>
            </ul>
        </nav>
    </header>

    <section id="contact" class="contact-us">
        <div class="container">
            <h2>Contact us</h2>

            <div class="contact-form">
                <h3>Send us a message</h3>
                <div id="feedback>" form>

                    <label class="feedback-label" for="fullname">Full name</label> <br>
                    <input class="input-box" type="text" id="fullname" name="fullname"> <br>
                </div>

                <label class="feedback-label">Email</label>
                <input class="input-box" type="text" id="email">
            </div>

            <label class="feedback-label">Message</label> <br>
            <textarea name="your-message" class="message-textbox" id="your-message" cols="84" rows="8"></textarea>


            <div class="content">
                <button class="btn-send">Send</button>
            </div>
            </form>

        </div>


        <div class="hours">
            <h3>Hours of operation</h3>
            <table>
                <tr>
                    <thead>
                        <th>
                            Days
                        </th>
                        <th>
                            Hours
                        </th>
                    </thead>
                </tr>
                <tbody>
                    <tr>
                        <td>Monday - Friday</td>
                        <td>9 AM - 6 PM</td>
                    </tr>
                    <tr>
                        <td>Saturday - Sunday</td>
                        <td>Closed</td>
                    </tr>
                    </thead>
            </table>
        </div>
    </section>

    <!-- FOOTER SECTION -->
    <footer>
        <div class="container">

            <!-- logo  -->
            <div class="footer-logo">
                <a href="index.html">
                    <img src="images/food app logo.png" alt="Bella Olonje Logo"></a>
            </div>

            <!-- social media icons -->

            <div class="footer-social-media-icon">
                <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                    <img src="images/twitter.svg" alt="Twitter icon">
                </a>
                <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                    <img src="images/facebook.svg" alt="Facebook icon">
                </a>
                <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                    <img src="images/instagram.svg" alt="Instagram icon">
                </a>
            </div>

            <!-- copyright text -->
            <div class="footer-copyright">
                <p>&copy; 2024 <a href="https://www.figma.com/community/file/893381127703378146"
                        target="_blank">Bellaolonje.com</a> </p>
            </div>
    </footer>


</body>

</html>
