<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- CSS  -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- skip links  -->
    <div class="container" id="Top">
        <ul class="skip-links">
            <li><a href="#main-nav" class="skip-link">Skip to navigation</a></li>
            <li><a href="#main" class="skip-link">Skip to content</a></li>
        </ul>

        <!-- header section -->
        <header role="banner">
            <!-- navigation -->
            <nav role="navigation">
                <div>
                    <a href="index.html"><img src="images/food_app_logo.png" alt="logo"></a>
                </div>
                <!-- nav links -->
                <div>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="faq.html">Faq</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main id="maincontent" role="main">
            
        <div class="product-banner" role="region" aria-label="Featured Products">
            <h1 class="main-heading"> Welcome to a world of delicious food!</h1>
            <h2 class="sub-heading">Featured are some of our most popular dishes.</h2>
        </div>
        <hr class="first-line">
        <div class="cards-container" role="list">
            <div class="card" role="listitem">
                <div class="card-body">
                    <h4 class="card-title">Steak and potatoes</h4>
                    <h5 class="card-subtitle">$45.99</h5>
                    <button class="card-btn">Order now!</button>
                </div>
                <img class="image-bottom" src="images/food_app_dish_2.jpeg" alt="Steak and potatoes">
            </div>

            <div class="card" role="listitem">
                <div class="card-body">
                    <h4 class="card-title">Lemon & onion pizza</h4>
                    <h5 class="card-subtitle">$18.99</h5>
                    <button class="card-btn">Order now!</button>
                </div>
                <img class="image-bottom" src="images/food_app_dish_5.jpeg" alt="Lemon & onion pizza">
            </div>

            <div class="card" role="listitem">
                <div class="card-body">
                    <h4 class="card-title">Spicy chicken wings</h4>
                    <h5 class="card-subtitle">$20.99</h5>
                    <button class="card-btn">Order now!</button>
                </div>
                <img class="image-bottom" src="images/food_app_dish_1.jpeg" alt="spicy chicken wings">
            </div>
        </div>

        <hr class="second-line">
        <footer role="contentinfo">
            <div class="container footer-container">
                <a href="index.html" class="footer-logo">
                    <img src="images/food_app_logo.png" alt="Bella Olonje Food App Logo">
                </a>
                <div class="footer-social-media-icon">
                    <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                        <img src="images/twitter.svg" alt="Twitter icon">
                    </a>
                    <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                        <img src="images/facebook.svg" alt="Facebook icon">
                    </a>
                    <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                        <img src="images/instagram.svg" alt="Instagram icon">
                    </a>
                </div>
                <div class="footer-copyright">
                    <p>&copy; 2024 Bellaolonje.com</p>
                </div>
            </div>
        </footer>
